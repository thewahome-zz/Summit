language: csharp
install:
  - nuget restore DataCalculator/DataCalculator.sln
  - nuget install NUnit.Runners -Version 3.7.0 -OutputDirectory testrunner
script:
  - xbuild Summit.sln
before_install:
  - sudo apt-get install nunit-console
before_script:
  - nuget restore Summit.sln
after_script:
  - nunit-console SummitTests/bin/Debug/SummitTests.dll
notifications:
  notifications:
  webhooks: http://your-domain.com/notifications
    on_success: always # default: change
    on_failure: always # default: always
 
