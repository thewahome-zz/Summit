language: csharp
solution: Summit.sln
install:
  - nuget restore Summit.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Summit.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./SummitTests/bin/Release/SummitTests.dll
